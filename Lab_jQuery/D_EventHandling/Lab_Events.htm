<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">

        // 指定物 - 發生事件 - 引發Function - 執行 funciton 裡的 selector.function

        // 也可以用on: 後面是 object 不是 event
        // $("#btnTry").on("click": function(){});



        // evnt(function(){});
        // 邏輯: 當document(整個網頁)準備好就ready(即執行)
        $(document).ready(function () {

            function console(obj) {
                $("#report").append(obj + "<br>");
            } // console 的內容可以傳給 obj

            $("#btnTry").click(function () {
                $("#report").text("OK");
            });

            $("#btnTry").click(function () {
                $("#btnTry").html("Report:<br>");
            });

            $("#panda").on({
                "mouseover": function () {
                    $("#panda").prop("src", "panda2.jpg");
                    console("mouse entered");
                }
            })

            $("#panda").on({
                mouseout: function () {
                    $("#panda").prop("src", "panda1.jpg");
                    console("mouse left")
                }
            })

            $("#btnOff").click(function () {
                $("#panda").off("mouseover");
                $("#panda").off("mouseout");
                console("mouse event finished")
            })

        });

        // $("#report").text("OK");
        // #report 前面還沒出現
        // 這段放在 head 不會執行，因為 DOM 元素尚未加載完成
        // 所以通常需要 .ready()
    </script>
</head>

<body>

    <img id="panda" src="panda1.jpg">

    <div id="report">Report:<br></div>
    <hr>
    <form action="" method="put" onsubmit="return false;">
        <button type="button" id="btnTry">Try</button>
        <button type="button" id="btnOff">Off</button>
    </form>
</body>

</html>
