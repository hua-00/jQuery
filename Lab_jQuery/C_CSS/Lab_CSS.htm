<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" type="text/css">
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {

      $("#btnTry").click(function () {
        // 點擊後加上兩個屬性樣式
        $("#report")
          .css("font-size", "1.5em")
          .css("font-style", "italic");
        // 下面是可以改多種屬性的另一種寫法
        $("#report").css({
          "font-size": "3em",
          "font-style": "italic"
        })

        // $("#betaRibbon").addClass("beta-ribbon");
        // $("#betaRibbon").removeClass("beta-ribbon");
        $("#betaRibbon").toggleClass("beta-ribbon"); // 可以切換兩種狀態 !!!
        // 使用 toggle 切換要造出切換後的類別並寫 CSS
        $("#betaRibbon").css("font-family", "Arial");
        $("#betaRibbon").css({ "font-family": "Arial", "font-size": "1.5em" });
      })
    });
  </script>

</head>

<body>

  <div class="beta-ribbon-wrapper">
    <div id="betaRibbon" class="otherClass">
      <a href="/about/#beta">Beta</a>
    </div>
  </div>

  <div id="report" class="otherClass">Report:<br></div>
  <hr>
  <form action="" method="put" onsubmit="return false;">
    <button type="button" id="btnTry">Try</button>
  </form>
</body>

</html>
